<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex5_b.css">
    <script src="./js/ex5_b.js" defer></script>
    <title>Fabrica de Chinchilas</title>
</head>
<body>
    <img src="./img/img exercicios.jpg" alt="imagem de estrelas">
    <div>
        <h1>Programa Criação de Chinchilas</h1>
        <form>
            <p>N° Chinchilas: 
                <input type="number" id="inNumero" min="0" required>
            </p>
            <p>N° Anos:
                <input type="number" id="inAnos" required>
            </p>
            <input type="submit" value="Mostrar a previsão de Chinchilas">
            <input type="reset" value="Limpar Campo">
        </form>
        <h3></h3>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex5_5.css">
    <script src="./js/ex5_5.js" defer></script>
    <title>Programa Contas do Mês</title>
</head>
<body>
    <img src="./img/img porquinho.jpg" alt="imagem de porquinho">
    <div>
        <h1>Programa Contas do Mês</h1>
        <form>
            <p>Descrição da Conta
                <input type="text" id="inDescricao" required>
            </p>
            <p>Valor a Pagar R$
                <input type="number" min="0" step="0.01" id="inValor" required>
            </p>
            <input type="submit" value="Reguistrar Conta">
        </form>
        <pre id="inResp1"></pre>
        <pre id="inResp2"></pre>
    </div>
</body>
</html>

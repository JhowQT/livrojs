<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex07_8.css">
    <script src="./js/ex07_8.js" defer></script>
</head>
<body>
    <img src="./img/ex7_8.jpg" alt="Caixa da Loja">
    <h1>Prgrama Caixa da Loja</h1>
    <form>
        <p>Data de Vencimento:
            <input type="date" id="inDataVenc" name="inDataVenc" autofocus required>
        </p>
        <p>Valor da Conta R$:
            <input type="number" id="inValor" name="inValor" min="0" step="0.01" class="alinha-direita" required>
            <input type="submit" value="Calcular Multa e Juros">
        </p>
        <p>Valor da Multa R$:
            <input type="number" id="outMulta" name="outMulta" class="alinha-direita" readonly>
        </p>
        <p>Valor do Juros R$.:
            <input type="number" id="outJuros" name="outJuros" class="alinha-direita" readonly>
        </p>
        <p>Total a pagar R$...:
            <input type="number" id="outTotal" name="outTotal" class="alinha-direita" readonly>
            <input type="reset" value="Nova Conta">
        </p>
    </form>
    
</body>
</html>

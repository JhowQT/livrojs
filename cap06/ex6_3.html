<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex6_3.css">
    <script src="./js/ex6_3.js" defer></script>
    <title>Programa Revenda de Carros</title>
</head>
<body>
    <img src="./img/img herbie 53.jpg" alt="fusca herbie 53">
    <div>
        <h1>Revenda Herbie</h1>
        <form>
            <p>Modelo:
                <input type="text" id="inModelo" required autofocus>
            </p>
            <p>Preço RS:
                <input type="number" id="inPreco" required>
                <input type="submit" value="Adicionar">
            </p>
            <input type="button" value="Listar Todos" id="btListar">
            <input type="button" value="Filtrar por Preço" id="btFiltrar">
            <input type="button" value="Simular Pormoção" id="btSimular">
        </form>
        <pre></pre>
    </div>
</body>
</html>

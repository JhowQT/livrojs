<meta charset="UTF-8">
<script>
    /*
    Elaborar um programa que leia o valor de uma jantar. Calcule e informe o valor
    da taxa do garçom (10%) e o vslor total a ser pago
    */
   let jantar = Number(prompt("Digite o valor do jantar: "))
   alert("A taxa do garçom e de 10%")
   alert(`Valor a ser pago e de ${jantar + (jantar * 0.1)}`)
</script>

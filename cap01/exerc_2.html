<meta charset="UTF-8">
<script>
    /*
    Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta
    e quantos clientes vão pagá-la. Calcule e informe o valora ser por cliente.
    */
    let valor_total = prompt('Valor total: ')
    let num_clientes = prompt('Número de clientes: ')
    alert(` Valor da conta: $${valor_total}\n Número de clientes: ${num_clientes}\n Valor por cliente: $${(valor_total/num_clientes).toFixed(2)}`)


</script>

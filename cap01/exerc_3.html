<meta charset="UTF-8">
<script>
    /*
    Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opçõesde pagamento da loja.
    Calcule e informe o valor para pagamento á vista com 10% de desconto e o valor em 3x.
    */
    let produto = prompt("valor produto: \nValor a vista desconto 10%\nOu em 3x sem juros")
    alert(`Preço R$:${produto}\nA vista R$:${produto * 0.9}\nEm 3x de R$:${(produto/3).toFixed(2)}`)

</script>

<meta charset="UTF-8">
<script>
    /*
    Elaborar um programa que leia a duração de uma viajem em dias e horas.
    Calcule e informe a duração total da viajem em números de horas.
    */
    let dias = Number(prompt('Digite a duração em dias: '))
    let horas = Number(prompt('Digite a duração em horas: '))
    let dias_horas = Number(dias) * 24
    let soma_horas = dias_horas + horas
    alert(`N° Dias ${dias}\nN° Horas ${horas}\nTotal de horas ${soma_horas}`)
</script>

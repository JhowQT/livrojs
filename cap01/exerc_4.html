<meta charset="UTF-8">
<script>
    /*
    Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
    Calcule e informe a média das notas.
    */
    let nota1 = Number(prompt('Nota:'))
    let nota2 = Number(prompt('Nota:'))
    alert(`Nota: ${nota1}\nNota: ${nota2}\nSoma: ${nota1 + nota2}\nMédia ${(nota1 + nota2)/2}`)

</script>
